    <script>
    
    class Vector {
	constructor() {
		this.x = 0;
		this.y = 0;
	}

	set setX(x) {
		this.x = x;
	}

	set setY(y) {
		this.y = y;
	}

	static create(x, y) {
		let obj = new Vector(); 
		obj.setX = x; 
		obj.setY = y; 
		return obj;
	}
}

let vec1 = new Vector();
console.log(Vector.create(1, 2));

    </script>
